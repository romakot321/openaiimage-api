version: '3'

services:
  app:
    build:
      context: ./
    container_name: openaiimageapi_app
    depends_on:
      - postgres
    env_file:
      - .env
    restart: always
    volumes:
      - images:/app/storage
    networks:
      global_network:
      default:

  postgres:
    image: postgres:latest
    container_name: openaiimageapi_db
    restart: always
    env_file:
      - .env
    networks:
      default:

networks:
  global_network:
    external: true

volumes:
  images:
