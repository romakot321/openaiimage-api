services:
  app:
    build:
      context: ./
    container_name: openaiimagenew_app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    restart: always
    networks:
      global_network:
      default:
    volumes:
      - app_localstorage:/app/storage
      - ./logs/fastapi:/app/logs
      - app_logs:/app/logs

  db:
    image: postgres:latest
    container_name: openaiimagenew_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./etc/postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./logs/postgresql:/var/log/postgresql:z
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      default:

  redis:
    image: redis
    container_name: openaiimagenew_redis
    restart: always
    env_file:
      - .env
    networks:
      default:

  rqworker:
    build:
      context: ./
      dockerfile: ./rq.Dockerfile
    env_file:
      - .env
    container_name: openaiimagenew_rqworker
    restart: always
    networks:
      default:
    volumes:
      - app_localstorage:/app/storage
      - ./logs/fastapi:/app/logs
      - app_logs:/app/logs

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: openaiimagenew_prometheus
    networks:
      default:
    depends_on:
      - app
    volumes:
      - prometheus_data:/prometheus
      - ./etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: openaiimagenew_postgres_prometheus_exporter
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATA_SOURCE_NAME: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/postgres?sslmode=disable
    restart: always
    networks:
      default:

  grafana:
    image: grafana/grafana:11.6.0
    container_name: openaiimagenew_grafana
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    env_file:
      - .env
    networks:
      default:
      global_network:

networks:
  global_network:
    external: true

volumes:
  app_logs:
  postgres_data:
  prometheus_data:
  app_localstorage:
  grafana_data:
